    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 95%;
            max-width: 1000px;
            height: 85vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .chat-header {
            background: linear-gradient(to right, #4f46e5, #6366f1);
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .chat-header h1 {
            color: white;
            font-size: 1.5em;
            font-weight: 600;
            margin: 0;
            letter-spacing: 0.5px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            scroll-behavior: smooth;
            background: rgba(255, 255, 255, 0.8);
            position: relative;
        }

        .message {
            margin: 12px 0;
            padding: 16px 20px;
            border-radius: 16px;
            max-width: 85%;
            word-wrap: break-word;
            line-height: 1.6;
            position: relative;
            animation: messageSlide 0.3s ease-out;
            font-size: 0.95em;
            transition: transform 0.2s ease;
            unicode-bidi: bidi-override;
        }

        .message:hover {
            transform: translateY(-2px);
        }

        .user-message {
            background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.2);
        }

        .bot-message {
            background: white;
            color: #1f2937;
            margin-right: auto;
            border-bottom-left-radius: 4px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(79, 70, 229, 0.1);
        }

        .message.bot-message strong {
            font-weight: 600;
            color: #1f2937;
            background: rgba(79, 70, 229, 0.1);
            padding: 2px 4px;
            border-radius: 4px;
            unicode-bidi: bidi-override;
        }

        .message.bot-message strong:hover {
            background: rgba(79, 70, 229, 0.15);
        }

        /* تنسيق الأكواد البرمجية */
        .code-block {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 16px;
            border-radius: 8px;
            margin: 12px 0;
            font-family: 'Fira Code', monospace;
            font-size: 0.9em;
            line-height: 1.5;
            overflow-x: auto;
            position: relative;
            direction: ltr;
            text-align: left;
        }

        .code-block pre {
            margin: 0;
            white-space: pre-wrap;
        }

        .code-block .language {
            position: absolute;
            top: 8px;
            right: 8px;
            color: #888;
            font-size: 0.8em;
            font-family: 'Cairo', sans-serif;
        }

        /* تنسيق القوائم */
        .message ul, .message ol {
            margin: 12px 0;
            padding: 0;
            list-style: none;
        }

        .message ul[dir="rtl"], .message ol[dir="rtl"] {
            padding-right: 24px;
        }

        .message ul[dir="ltr"], .message ol[dir="ltr"] {
            padding-left: 24px;
        }

        .message ul li, .message ol li {
            position: relative;
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .message ul[dir="rtl"] li:before {
            content: "•";
            color: #4f46e5;
            font-weight: bold;
            position: absolute;
            right: -16px;
        }

        .message ul[dir="ltr"] li:before {
            content: "•";
            color: #4f46e5;
            font-weight: bold;
            position: absolute;
            left: -16px;
        }

        .message ol[dir="rtl"] {
            counter-reset: item;
        }

        .message ol[dir="ltr"] {
            counter-reset: item;
        }

        .message ol[dir="rtl"] li {
            counter-increment: item;
            padding-right: 24px;
        }

        .message ol[dir="ltr"] li {
            counter-increment: item;
            padding-left: 24px;
        }

        .message ol[dir="rtl"] li:before {
            content: counter(item) ".";
            color: #4f46e5;
            font-weight: bold;
            position: absolute;
            right: 0;
        }

        .message ol[dir="ltr"] li:before {
            content: counter(item) ".";
            color: #4f46e5;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

            right: 8px;

            border-radius: 6px;
            color: #4f46e5;
            padding: 6px 12px;
            font-size: 0.85em;

            transition: all 0.2s ease;

            align-items: center;

        }

        .copy-button svg {
            width: 14px;
            height: 14px;
            stroke: currentColor;
        }

            left: 50%;
            transform: translateX(-50%);

            color: white;
            padding: 8px 16px;
            border-radius: 8px;

        .message[dir="rtl"] .copy-button {
            right: auto;

        .message[dir="ltr"] .copy-button {
            left: auto;

        .message {
            unicode-bidi: bidi-override;

            from { opacity: 0; transform: translateY(10px); }

        .sidebar {

        function calculateSimilarity(str1, str2) {
            const len1 = str1.length;
            const len2 = str2.length;
            
            const matrix = Array(len1 + 1).fill().map(() => Array(len2 + 1).fill(0));
            
            for (let i = 0; i <= len1; i++) matrix[i][0] = i;
            for (let j = 0; j <= len2; j++) matrix[0][j] = j;
            
            for (let i = 1; i <= len1; i++) {
                for (let j = 1; j <= len2; j++) {
                    const cost = str1[i - 1] === str2[j - 1] ? 0 : 1;
                    matrix[i][j] = Math.min(
                        matrix[i - 1][j] + 1,
                        matrix[i][j - 1] + 1,
                        matrix[i - 1][j - 1] + cost
                    );
                }
            }
            
            const maxLen = Math.max(len1, len2);
            const distance = matrix[len1][len2];
            return 1 - (distance / maxLen);
        }

        function findAnswerInKnowledgeBase(question) {
            if (!knowledgeBase || !knowledgeBase.qa_pairs) return null;
            
            let bestMatch = null;
            let highestSimilarity = 0;
            
            for (const qa of knowledgeBase.qa_pairs) {
                const similarity = calculateSimilarity(question.toLowerCase(), qa.question.toLowerCase());
                if (similarity > highestSimilarity && similarity >= SIMILARITY_THRESHOLD) {
                    highestSimilarity = similarity;
                    bestMatch = qa;
                }
            }
            
            return bestMatch;
        }

        async function fetchWebContent(url) {
            try {
                const corsProxy = 'https://corsproxy.io/?';
                const response = await fetch(corsProxy + encodeURIComponent(url));
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');

                // Remove unwanted elements
                const elementsToRemove = doc.querySelectorAll(
                    'script, style, nav, header, footer, iframe, img, svg, ' +
                    '.ads, .banner, .cookie-notice, .popup, .modal, ' +
                    '[class*="cookie"], [class*="ad-"], [id*="cookie"], [id*="ad-"]'
                );
                elementsToRemove.forEach(el => el.remove());

                // Try to get main content
                let content = '';
                const mainContent = doc.querySelector(
                    'main, article, .content, #content, .post-content, ' +
                    '.article-content, .entry-content, [role="main"]'
                );

                if (mainContent) {
                    content = mainContent.textContent;
                } else {
                    const body = doc.body;
                    const hiddenElements = body.querySelectorAll('[style*="display: none"], [style*="visibility: hidden"]');
                    hiddenElements.forEach(el => el.remove());
                    content = body.textContent;
                }

                // Clean up the text
                content = content
                    .replace(/\s+/g, ' ')
                    .replace(/\n+/g, '\n')
                    .trim();

                return content.substring(0, 4000);

            } catch (error) {
                console.error('Content fetch error for URL:', url, error);
                return null;
            }
        }

        // تعديل دالة appendMessage لتستخدم العنوان الذكي
        function appendMessage(message, sender, shouldSave = true) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${sender}-message`);
            
            // إضافة زر النسخ فقط لرسائل البوت
            if (sender === 'bot') {
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    نسخ
                `;
                copyButton.onclick = () => copyToClipboard(message);
                messageElement.appendChild(copyButton);

                // معالجة النص الغامق في رسائل البوت فقط
                message = message.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            }
            
            // معالجة الأكواد البرمجية
            message = message.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, language, code) => {
                return `<div class="code-block">
                    <span class="language">${language || 'code'}</span>
                    <pre>${code.trim()}</pre>
                </div>`;
            });

            // تقسيم النص إلى فقرات ومعالجة اتجاه كل فقرة
            const paragraphs = message.split('\n\n');
            const processedParagraphs = paragraphs.map(paragraph => {
                if (!paragraph.trim()) return '';
                if (paragraph.includes('```')) return paragraph;
                
                if (paragraph.startsWith('-') || paragraph.startsWith('•') || /^\d+\./.test(paragraph)) {
                    const isOrdered = /^\d+\./.test(paragraph);
                    const items = paragraph.split('\n').map(item => {
                        const content = item.replace(/^[-•\d.]+\s*/, '').trim();
                        const hasArabic = /[\u0600-\u06FF]/.test(content);
                        return `<li dir="${hasArabic ? 'rtl' : 'ltr'}">${content}</li>`;
                    }).join('');
                    
                    const listType = isOrdered ? 'ol' : 'ul';
                    const hasArabic = /[\u0600-\u06FF]/.test(paragraph);
                    return `<${listType} dir="${hasArabic ? 'rtl' : 'ltr'}">${items}</${listType}>`;
                }

                const hasArabic = /[\u0600-\u06FF]/.test(paragraph);
                const hasEnglish = /[a-zA-Z]/.test(paragraph);
                
                if (hasArabic && !hasEnglish) {
                    return `<p dir="rtl">${paragraph}</p>`;
                } else if (!hasArabic && hasEnglish) {
                    return `<p dir="ltr">${paragraph}</p>`;
                } else {
                    return `<p dir="auto">${paragraph}</p>`;
                }
            });

            messageElement.innerHTML = processedParagraphs.join('');
            
            const oldTypingIndicator = document.querySelector('.typing-indicator');
            if (oldTypingIndicator) {
                oldTypingIndicator.remove();
            }
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            if (shouldSave && currentSessionId) {
                const session = sessions[currentSessionId];
                session.messages.push({
                    content: message,
                    sender: sender,
                    timestamp: new Date().toISOString()
                });

                if (session.messages.length === 1 && sender === 'user') {

                        session.title = smartTitle;
                        updateSessionTitle(smartTitle);
                        saveSessions();
                        updateSessionsList();
                    });
                } else {
                    session.lastUpdated = new Date().toISOString();
                    saveSessions();
                    updateSessionsList();
                }
            }
        }

        function copyToClipboard(text) {

            // تنظيف النص من الأكواد البرمجية
            cleanText = cleanText.replace(/```[\s\S]*?```/g, (match) => {
                return match.replace(/```\w*\n/, '').replace(/```$/, '').trim();
            });

            navigator.clipboard.writeText(cleanText).then(() => {
                const successMessage = document.createElement('div');

                errorMessage.style.background = '#ef4444';
                errorMessage.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                    فشل النسخ
                `;
                document.body.appendChild(errorMessage);
                setTimeout(() => errorMessage.remove(), 2000);
            });
        }

        // إزالة مؤشر الكتابة من HTML
        document.addEventListener('DOMContentLoaded', function() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        });

        // إضافة متغيرات إدارة الجلسات
        let currentSessionId = null;
        let sessions = JSON.parse(localStorage.getItem('chatSessions')) || {};

        // دالة إنشاء جلسة جديدة
        function createNewSession() {
            const sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            const now = new Date();
            
            const newSession = {
                id: sessionId,
                title: 'محادثة جديدة',
                messages: [],
                createdAt: now.toISOString(),
                lastUpdated: now.toISOString()
            };
            
            sessions[sessionId] = newSession;
            currentSessionId = sessionId;
            saveSessions();
            clearChatMessages();
            updateSessionTitle(newSession.title);
            updateSessionsList();
        }

        // دالة حفظ الجلسات
        function saveSessions() {
            try {
                // التحقق من صحة البيانات قبل الحفظ
                if (typeof sessions !== 'object') {
                    throw new Error('Invalid sessions data format');
                }
                
                // حفظ الجلسات في localStorage
                localStorage.setItem('chatSessions', JSON.stringify(sessions));
            } catch (error) {
                console.error('خطأ في حفظ الجلسات:', error);
                // إعادة تعيين الجلسات في حالة وجود خطأ
                sessions = {};
                localStorage.setItem('chatSessions', JSON.stringify(sessions));
            }
        }

        // دالة تحميل جلسة
        function loadSession(sessionId) {
            if (!sessions[sessionId]) return;
            
            currentSessionId = sessionId;
            const session = sessions[sessionId];
            
            // مسح المحادثة الحالية
            clearChatMessages();
            
            // تحميل رسائل الجلسة
            session.messages.forEach(msg => {
                appendMessage(msg.content, msg.sender, false);
            });
            
            // تحديث عنوان الجلسة
            updateSessionTitle(session.title);
            
            // تحديث القائمة
            updateSessionsList();
        }

        // دالة مسح رسائل المحادثة
        function clearChatMessages() {
            // الاحتفاظ فقط بالرسالة الترحيبية
            const welcomeMessage = chatMessages.querySelector('.bot-message');
            chatMessages.innerHTML = '';
            if (welcomeMessage) {
                chatMessages.appendChild(welcomeMessage);
            }
        }

        // دالة تحديث قائمة الجلسات
        function updateSessionsList() {
            const sessionsList = document.getElementById('sessions-list');
            sessionsList.innerHTML = '';
            
            // ترتيب الجلسات حسب تاريخ التحديث
            const sortedSessions = Object.values(sessions)
                .sort((a, b) => new Date(b.lastUpdated) - new Date(a.lastUpdated));
            
            // إضافة كل جلسة إلى القائمة
            sortedSessions.forEach(session => {
                const sessionElement = document.createElement('div');
                sessionElement.className = `session-item ${session.id === currentSessionId ? 'active' : ''}`;
                sessionElement.innerHTML = `
                    <div class="session-title">${session.title}</div>
                    <div class="session-date">${formatDate(session.lastUpdated)}</div>
                    <div class="session-actions">
                        <button class="session-action-button edit" onclick="editSessionTitle('${session.id}')">
                            <svg viewBox="0 0 24 24" width="14" height="14" stroke="currentColor" stroke-width="2" fill="none">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                            </svg>
                        </button>
                        <button class="session-action-button delete" onclick="deleteSession('${session.id}')">
                            <svg viewBox="0 0 24 24" width="14" height="14" stroke="currentColor" stroke-width="2" fill="none">
                                <polyline points="3 6 5 6 21 6"></polyline>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                            </svg>
                        </button>
                    </div>
                `;
                
                // إضافة مستمع النقر لتحميل الجلسة
                sessionElement.onclick = (e) => {
                    if (!e.target.closest('.session-action-button')) {
                        loadSession(session.id);
                    }
                };
                
                sessionsList.appendChild(sessionElement);
            });
        }

        // دالة تنسيق التاريخ
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ar-SA', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // دالة تعديل عنوان الجلسة
        function editSessionTitle(sessionId) {
            const session = sessions[sessionId];
            const newTitle = prompt('أدخل العنوان الجديد:', session.title);
            
            if (newTitle && newTitle.trim()) {
                session.title = newTitle.trim();
                session.lastUpdated = new Date().toISOString();
                saveSessions();
                updateSessionsList();
                
                if (sessionId === currentSessionId) {
                    updateSessionTitle(newTitle);
                }
            }
        }

        // دالة إنشاء نافذة التأكيد
        function createConfirmationDialog(message, onConfirm) {
            // إنشاء العناصر
            const overlay = document.createElement('div');
            overlay.className = 'dialog-overlay';
            
            const dialog = document.createElement('div');
            dialog.className = 'confirmation-dialog';
            
            // إضافة المحتوى
            dialog.innerHTML = `
                <h3>⚠️ تأكيد الحذف</h3>
                <p>${message}</p>
                <div class="confirmation-buttons">
                    <button class="confirmation-button confirm-delete">✅ نعم، احذف</button>
                    <button class="confirmation-button cancel-delete">❌ إلغاء</button>
                </div>
            `;
            
            // إضافة النافذة إلى الصفحة
            document.body.appendChild(overlay);
            document.body.appendChild(dialog);
            
            // إضافة مستمعي الأحداث
            const confirmButton = dialog.querySelector('.confirm-delete');
            const cancelButton = dialog.querySelector('.cancel-delete');
            
            const closeDialog = () => {
                overlay.remove();
                dialog.remove();
            };
            
            confirmButton.onclick = () => {
                closeDialog();
                onConfirm();
            };
            
            cancelButton.onclick = closeDialog;
            overlay.onclick = closeDialog;
        }

        // دالة حذف جلسة
        function deleteSession(sessionId) {
            createConfirmationDialog(
                '⚠️ هل أنت متأكد أنك تريد حذف هذه المحادثة؟<br>هذا الإجراء لا يمكن التراجع عنه.',
                () => {
                    try {
                        // حذف الجلسة من كائن الجلسات
                        delete sessions[sessionId];
                        
                        // حفظ التغييرات في localStorage
                        localStorage.setItem('chatSessions', JSON.stringify(sessions));
                        
                        // إذا كانت الجلسة المحذوفة هي الجلسة النشطة، قم بإنشاء جلسة جديدة
                        if (sessionId === currentSessionId) {
                            startNewChatSession();
                        }
                        
                        // تحديث قائمة الجلسات
                        updateSessionsList();
                        
                        // إظهار رسالة نجاح
                        const successMessage = document.createElement('div');
                        successMessage.className = 'copy-success';
                        successMessage.innerHTML = `
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 6L9 17l-5-5"></path>
                            </svg>
                            تم حذف المحادثة بنجاح
                        `;
                        document.body.appendChild(successMessage);
                        setTimeout(() => successMessage.remove(), 2000);
                    } catch (error) {
                        console.error('خطأ في حذف المحادثة:', error);
                        // إظهار رسالة خطأ
                        const errorMessage = document.createElement('div');
                        errorMessage.className = 'copy-success';
                        errorMessage.style.background = '#ef4444';
                        errorMessage.innerHTML = `
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                            حدث خطأ أثناء حذف المحادثة
                        `;
                        document.body.appendChild(errorMessage);
                        setTimeout(() => errorMessage.remove(), 2000);
                    }
                }
            );
        }

        // دالة تحديث عنوان الجلسة في الواجهة
        function updateSessionTitle(title) {
            const headerTitle = document.querySelector('.chat-header h1');
            headerTitle.textContent = title;
        }

        // دالة تبديل حالة القائمة الجانبية
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const button = document.querySelector('.chat-history-button');
            const toggle = document.querySelector('.sidebar-toggle');
            
            sidebar.classList.toggle('collapsed');
            button.classList.toggle('active');
            
            // تحديث أيقونة زر التبديل حسب حالة القائمة
            if (sidebar.classList.contains('collapsed')) {
                toggle.innerHTML = `
                    <svg viewBox="0 0 24 24">
                        <path d="M9 18l6-6-6-6"></path>
                    </svg>
                `;
                toggle.title = 'إظهار المحادثات السابقة';
            } else {
                toggle.innerHTML = `
                    <svg viewBox="0 0 24 24">
                        <path d="M15 18l-6-6 6-6"></path>
                    </svg>
                `;
                toggle.title = 'إخفاء المحادثات السابقة';
            }
            
            // حفظ حالة القائمة في localStorage
            const isCollapsed = sidebar.classList.contains('collapsed');
            localStorage.setItem('sidebarCollapsed', isCollapsed);
        }

        // دالة تهيئة التطبيق
        function initializeApp() {
            // تحميل قائمة المحادثات السابقة فقط
            loadPreviousChatsList();
            
            // إنشاء جلسة جديدة فارغة
            startNewChatSession();
            
            // تحميل حالة القائمة الجانبية
            const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            if (isCollapsed) {
                const sidebar = document.querySelector('.sidebar');
                const button = document.querySelector('.chat-history-button');
                const toggle = document.querySelector('.sidebar-toggle');
                
                sidebar.classList.add('collapsed');
                button.classList.add('active');
                
                toggle.innerHTML = `
                    <svg viewBox="0 0 24 24">
                        <path d="M9 18l6-6-6-6"></path>
                    </svg>
                `;
                toggle.title = 'إظهار المحادثات السابقة';
            }
            
            // إزالة مؤشر الكتابة من HTML
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // دالة تحميل قائمة المحادثات السابقة فقط
        function loadPreviousChatsList() {
            try {
                // تحميل الجلسات من localStorage
                const savedSessions = JSON.parse(localStorage.getItem('chatSessions')) || {};
                
                // التحقق من صحة البيانات
                if (typeof savedSessions !== 'object') {
                    throw new Error('Invalid sessions data format');
                }
                
                // تحديث كائن الجلسات
                sessions = savedSessions;
                
                // تحديث القائمة
                updateSessionsList();
            } catch (error) {
                console.error('خطأ في تحميل المحادثات السابقة:', error);
                // إعادة تعيين الجلسات في حالة وجود خطأ
                sessions = {};
                localStorage.setItem('chatSessions', JSON.stringify(sessions));
                updateSessionsList();
            }
        }

        // دالة بدء جلسة محادثة جديدة
        function startNewChatSession() {
            const sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            const now = new Date();
            
            const newSession = {
                id: sessionId,
                title: 'محادثة جديدة',
                messages: [],
                createdAt: now.toISOString(),
                lastUpdated: now.toISOString()
            };
            
            sessions[sessionId] = newSession;
            currentSessionId = sessionId;
            saveSessions();
            
            // مسح المحادثة الحالية وعرض رسالة الترحيب فقط
            clearChatMessages();
            updateSessionTitle(newSession.title);
        }

        // تعديل event listener لتحميل التطبيق
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
